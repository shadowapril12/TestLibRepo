trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  persistCredentials: true

- script: |
    $g = GET https://dev.azure.com/shadowapril12/CountingLibTests/_apis/git/repositories?api-version=5.1
    $g.name
  displayName: 'Azure Git API'
